---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 45
      retry:
        automatic:
          limit: 1

steps:
  - label: coverage-ruby-3.1
    command:
      - CI_ENABLE_COVERAGE=1 RAKE_TASK=default /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      secrets: true
      executor:
        docker:
          image: ruby:3.1.7-bullseye
